<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: #6592CF;
		}
		.circle1{
			background: #243D83;
			height: 200px;
			width: 200px;
			border-radius: 0 50% 50% 50%;
			margin: 30px auto;
			display: flex;
		}

		.circle2{
			background: #6592CF;
			height: 100px;
			width: 100px;
			border-radius: 50%;
			margin: auto;	
			display:absolute;		
		}

		.box1{
			background: #6592CF;
			height: 100px;
			width: 50px;
			position: absolute;
			margin: 0px 50px;
		}

	</style>
</head>
<body>

	<div class="circle1">
	<div class="circle2"></div>
	<div class="box1"></div>
	</div>
	
</body>
</html>
